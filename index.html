<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Calender</title>
  <link href="./styles.css" rel="stylesheet">
  <link rel="stylesheet"
        href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>

  <header>
    <p>logo</p>
    <p>Title</p>
    <div id="logSignContainer">
      <p>log-in</p>
      <p>sign-up</p>
    </div>
  </header>

  <div class="calendar">

    <div id="calendarDays">
      <ul class="weekdays highlight">
        <li scope="col">Mo</li>
        <li scope="col">Tu</li>
        <li scope="col">We</li>
        <li scope="col">Th</li>
        <li scope="col">Fi</li>
        <li scope="col">Sa</li>
        <li scope="col">Su</li>
      </ul>
      <ul class="days"></ul>
    </div>

  </div>

  <div class="sidebar">
    <div id="sidebar-head">
      <p>img</p>
      <p>name</p>
    </div>
    <div id="sidebar-nav">
      <!-- <div class="dropdown">
        <button class="dropbtn">month</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div> -->
      <p>month</p>
      <p>year</p>
      <p>to-do</p>
      <p>events</p>
    </div>
    <div id="sidebar-nav2">
      <p>lists</p>
      <p>dropdown</p>
    </div>
    <div id="sidebar-table" class="highlight">
      <table>
        <thead>
          <th>To-Do List</th>
        </thead>
        <!-- <tr>
          <td>item1</td>
        </tr>
        <tr>
          <td>item2</td>
        </tr> -->
      </table>
    </div>
    <div id="sidebar-foot">
      <p>new list</p>
      <p>new event</p>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
