<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Calender</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>

  <header>
    <p>logo</p>
    <p>Title</p>
    <div id="logSignContainer">
      <p>log-in</p>
      <p>sign-up</p>
    </div>
  </header>

  <div class="calendar">

    <table id="calendarDays">
      <tr class="weekdays">
        <th scope="col">Mo</th>
        <th scope="col">Tu</th>
        <th scope="col">We</th>
        <th scope="col">Th</th>
        <th scope="col">Fi</th>
        <th scope="col">Sa</th>
        <th scope="col">Su</th>
      </tr>
      <tr class="days">
        <td class="day">#{sunday}</td>
        <td class="day">#{monday}</td>
        <td class="day">#{tuesday}</td>
        <td class="day">#{wednesday}</td>
        <td class="day">#{thursday}</td>
        <td class="day">#{friday}</td>
        <td id="saturday" class="day">#{saturday}</td>
      </tr>
    </table>

  </div>

  <div class="sidebar">
    <div id="sidebar-head">
      <p>img</p>
      <p>name</p>
    </div>
    <div id="sidebar-nav">
      <p>month</p>
      <p>year</p>
      <p>to-do</p>
      <p>events</p>
    </div>
    <div id="sidebar-nav2">
      <p>lists</p>
      <p>dropdown</p>
    </div>
    <div id="sidebar-table">
      <table>
        <thead>
          <th>To-Do List</th>
        </thead>
        <tr>
          <td>item1</td>
        </tr>
        <tr>
          <td>item2</td>
        </tr>
      </table>
    </div>
    <div id="sidebar-foot">
      <p>new list</p>
      <p>new event</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
