<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Calender</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="calendar">
    <div class="month">
      <button id="prevBtn">prev</button>
      <span id="currentMonth">Month</span>
      <button id="nextBtn">next</button>
    </div>
    <table>
      <tr class="weekdays" id="calenderDays">
        <th scope="col">Mo</th>
        <th scope="col">Tu</th>
        <th scope="col">We</th>
        <th scope="col">Th</th>
        <th scope="col">Fi</th>
        <th scope="col">Sa</th>
        <th scope="col">Su</th>
      </tr>
      <tr class="days">
        <td class="day">1</td>
        <td class="day">2</td>
        <td class="day">3</td>
        <td class="day">4</td>
        <td class="day">5</td>
        <td class="day">6</td>
        <td class="day">7</td>
      </tr>
      <tr class="days">
        <td class="day">8</td>
        <td class="day">9</td>
        <td class="day">10</td>
        <td class="day">11</td>
        <td class="day">12</td>
        <td class="day">13</td>
        <td class="day">14</td>
      </tr>
      <tr class="days">
        <td class="day">15</td>
        <td class="day">16</td>
        <td class="day">17</td>
        <td class="day">18</td>
        <td class="day">19</td>
        <td class="day">20</td>
        <td class="day">21</td>
      </tr>
      <tr class="days">
        <td class="day">22</td>
        <td class="day">23</td>
        <td class="day">24</td>
        <td class="day">25</td>
        <td class="day">26</td>
        <td class="day">27</td>
        <td class="day">28</td>
      </tr>
      <tr class="days">
        <td class="day">29</td>
        <td class="day">30</td>
        <td class="day">31</td>
        <td class="day"></td>
        <td class="day"></td>
        <td class="day"></td>
        <td class="day"></td>
      </tr>
  </div>


  </table>
  <script src="./script.js"></script>
</body>

</html>
